{% load static %}

<div class="loading__wrapper">
    <img class="loading__image"src="{% static 'images/logo.png' %}">
</div>
<style>
    
.loading__wrapper{
    height: 100vh;
    width: 100vw;
    display: grid ;
    place-items: center;
    background-color: #2d2d2d;
}

.loading__image{
    animation: fade .5s ease-in alternate infinite;
    
}

@keyframes fade{
    0%{
        opacity: 0;
    }
    100%{
        opacity:1 ;
    }
}
</style>
